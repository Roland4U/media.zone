<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
 
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-success">
            <input type="checkbox" autocomplete="off"> Checked
        </label>
    </div>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-success">
            <input type="reset" autocomplete="on"> Checked
        </label>
    </div>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-success">
            <input type="checkbox" autocomplete="off"> Checked
        </label>
    </div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary active rounded m-1 border-0">
            <input type="checkbox" name="options" id="option1" autocomplete="off" checked> Active
        </label>
        <label class="btn btn-outline-primary rounded m-1 border-0">
            <input type="checkbox" name="options" id="option2" autocomplete="off"> Radio
        </label>
        <label class="btn btn-outline-primary rounded m-1 border-0">
            <input type="checkbox" name="options" id="option3" autocomplete="off"> Radio
        </label>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
