<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initital-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body style="backgound-color: #333333">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

                    <div class="col-md-2">
                        <div class="form-toggle">
                            <button id="login-toggle" onclick="toggleLogin()"><h3>Login</h3></button>
                            <button id="signup-toggle" onclick="toggleSignup()"><h3>Sign Up</h3></button>
                        </div>
                        <div id="login-form" class="login">
                            <input type="text" id="email" placeholder="Email">
                            <input type="password" id="passswd" placeholder="Password"><br><br>
                            <input type="checkbox"> Remember me<br><br>
                            <input type="submit" value="Login">
                        </div>
                        <div id="signup-form" class="signup">
                            <form class="form-horizontal" role="form">
                                <input type="text" id="name" placeholder="Full Name"><br>
                                <input type="text" id="email" placeholder="Email"><br>
                                <input type="password" id="passwd" placeholder="Password"><br><br>
                                <input type="checkbox"> Remember me<br><br>
                                <input type="submit" value="Sign up">
                            </form>

                        </div>
                       
                    </div>
                
</body>
